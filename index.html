<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Project 8</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

<h1>Project 8: Speech-Enabled Web Browser</h1>
  <body>
    <div class="top">
        <button class="recordBtn">Press and Say Command</button>
        <p>You can say the following commands:</p>
        <p class="commands"> - Click Apple/Orange/Plum</p>
        <p class="commands"> - Scroll Up/Down</p>
        <p class="commands"> - Enter [words]</p>
    </div>

    <div>
      <h3 class="stuff">Stuff to Click:</h2>
      <button class="apple" onclick="changeClickText('apple')">Apple</button>
      <button class="orange" onclick="changeClickText('orange')">Orange</button>
      <button class="plum" onclick="changeClickText('plum')">Plum</button>
      <h5 class='clickTxt'>(Fruit Type)</h5>
    </div>

    <div>
      <h3>Entered Text:</h3>
      <p class="text"></p>
    </div>

    <div>
        <h4 class="speech">Speech recognized:</h4>
        <p class="speech"></p>
    </div>

    <div class='longDiv'>
    </div>

    <script src="script.js"></script>
  </body>
</html>
